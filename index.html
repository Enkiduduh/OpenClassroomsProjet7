<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/fc9e95532b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header-title">
        <div class="title">
          <h3>LES PETITS PLATS</h3><i class="fa-solid fa-bullseye"></i>
        </div>
        <h1>CHERCHEZ PARMI PLUS DE 50 RECETTES</h1>
        <h1>DU QUOTIDIEN, SIMPLE ET DELICIEUSES</h1>
        <div class="header-searchbar">
          <input id="searchbar" type="text" value="Rechercher une recette, un ingrédient, ...">
          <div id="search-cancel">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div id="search-icon">
            <i id="searchbar-icon" class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
      <nav class="navbar-filter">
      <div class="filter-flex">
        <div class="filter-container">
          <div class="filter" id="filter-ingredients"><span>Ingrédients</span><i class="fa-solid fa-angle-down" id="ingredients-icon"></i></div>
          <div class="filter-hidden-ingredients">
            <div class="filter-wrapper">
              <input type="text" class="filter-input" id="filter-ingredients-input"><i class="fa-solid fa-magnifying-glass filter-search-icon"></i>
            </div>
            <div class="suggestedTags-ingredients"></div>
            <div class="selectedTags-ingredients"></div>
            <div class="filter-list-ingredients">
            </div>
          </div>
        </div>

        <div class="filter-container">
          <div class="filter" id="filter-appliance"><span>Appareils</span><i class="fa-solid fa-angle-down" id="appliance-icon"></i></div>
          <div class="filter-hidden-appliance">
            <div class="filter-wrapper">
              <input type="text" class="filter-input" id="filter-appliance-input"><i class="fa-solid fa-magnifying-glass filter-search-icon"></i>
            </div>
            <div class="suggestedTags-appliance"></div>
            <div class="selectedTags-appliance"></div>
            <div class="filter-list-appliance">
            </div>
          </div>

        </div>

        <div class="filter-container">
          <div class="filter" id="filter-ustensils"><span>Ustensils</span><i class="fa-solid fa-angle-down" id="ustensils-icon"></i></div>
          <div class="filter-hidden-ustensils">
            <div class="filter-wrapper">
              <input type="text" class="filter-input" id="filter-ustensils-input"><i class="fa-solid fa-magnifying-glass filter-search-icon"></i>
            </div>
            <div class="suggestedTags-ustensils"></div>
            <div class="selectedTags-ustensils"></div>
            <div class="filter-list-ustensils"></div>
          </div>
        </div>
      </div>
        <p class="recipe-counter"></p>
      </nav>

      <section class="listTags">

      </section>

    </header>

    <main>
      <div class="error">
      </div>
      <div class="card-recipe-container">

      </div>







    </main>
    <script src="scripts/index.js" async defer></script>
    <script src="scripts/tags_and_filters.js"  ></script>
    <script src="scripts/card_recipe_template.js"></script>
  </body>
</html>
